<script>
    document.addEventListener('DOMContentLoaded', () => {
        const videoList = document.getElementById("videos");

        fetch('filmes.json')
            .then(response => response.json())
            .then(data => {
                data.forEach(filme => {
                    const videoElement = `
                        <div>
                            <a href="${filme.id}"> <img src="${filme.image}" alt="${filme.title}" width="100%" /> </a>
                            <section>
                                <div>
                                    <p>${filme.title}</p>
                                    <small>${filme.genre.join(', ')}</small><br />
                                  <a href="${filme.id}" > <small> Veja mais </small> </a>
                                </div>
                            </section>
                        </div>
                    `;
                    videoList.innerHTML += videoElement;
                });
            })
            .catch(error => console.error('Error fetching the JSON data:', error));
    });
</script>
