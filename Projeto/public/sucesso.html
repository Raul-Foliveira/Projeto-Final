<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sucesso.css">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@600&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Comfortaa:wght@600&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <title>Login</title>
</head>

<body>
 
    <header-component style="font-family: Bebas Neue, sans-serif;"class="flex-header"></header-component>

    <script src="HeaderComponent.js"></script>

    
    <div class="container">
        <a class="links" id="paracadastro"></a>
        <a class="links" id="paralogin"></a>
        

        <div class="content">
            
            <div id="cadastro">
                <h2>Cadastrar usuário</h2>
                <form action="/sucesso" method="POST">
                    <div>
                        <label for="nome_cad">Nome:</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>
                    <div>
                        <label for="email_cad">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div>
                        <label for="senha_cad">Senha:</label>
                        <input type="password" id="senha" name="senha" required>
                    </div>
                    <button class="btn-cadastro"type="submit">Cadastrar</button>

                    <p class="link">
                        Já tem conta?
                        <a href="login.html"> Ir para Login</a>
                    </p>

                </form>
            </div>
        </div>
    </div>


    <div class="footer">
        Descubra tudo sobre seus filmes e séries favoritos com a InfoFLIX – sua fonte definitiva de informação e entretenimento!
      </div>
    
      <div class="footer2">
        2024 Infoflix. Todos os direitos reservados.
      </div>

</body>

</html>
